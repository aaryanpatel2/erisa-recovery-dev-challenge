{% extends "erisa/base.html" %}
{% block content %}
<style>
  input:focus {
    outline: none;
  }
  #claim-search {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 0.5rem;
  }
</style>
<div 
  hx-get="/api/claims/" 
  hx-trigger="load" 
  hx-target="#claims-list" 
  hx-swap="innerHTML">
</div>
<div class="bg-white rounded-lg shadow-lg p-6 mb-6">
<div class="flex items-center gap-2 w-full mb-4 bg-white px-2 py-1">
  <span class="search">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"/></svg>
  </span>
  <input
  id="claim-search"
  type="text"
  placeholder="Search claims..."
  class="w-full px-3 py-2"
  hx-get="/api/claims/"
  hx-trigger="keyup changed delay:300ms"
  hx-target="#claims-list"
  hx-include="[name='search']"
  name="search"
/>
</div>
<div id="loading-spinner" style="display:none; text-align:center; margin-bottom:1rem;">
  <div class="spinner"></div>
</div>
<style>
.spinner {
  margin: 0 auto;
  width: 32px;
  height: 32px;
  border: 4px solid #e5e7eb;
  border-top: 4px solid #2563eb;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
<div id="claims-list"></div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("claim-search").value = "";
  });
  document.addEventListener("htmx:configRequest", function() {
    document.getElementById("loading-spinner").style.display = "block";
    document.getElementById("claims-list").style.display = "none";
  });
  document.addEventListener("htmx:afterSwap", function() {
    document.getElementById("loading-spinner").style.display = "none";
    document.getElementById("claims-list").style.display = "block";
  });
</script>
{% endblock %}

<!-- delay:300ms is added so each keystroke doesn't trigger a search on every keystroke, which means less api calls to api/claims -->
