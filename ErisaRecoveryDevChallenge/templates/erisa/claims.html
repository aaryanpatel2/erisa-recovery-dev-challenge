{% extends "erisa/base.html" %}
{% block content %}
<style>
  input:focus {
    outline: none;
  }
  #claim-search {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 0.5rem;
  }
  
  .snackbar-div {
    position: fixed;
    bottom: 0px;
    right: 30px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    overflow: hidden;
    padding: 20px;
  }

  .snackbar {
      width: 400px;
      height: 80px;
      background: #fff;
      font-weight: 500;
      margin: 15px 0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      position: relative;
      transform: translateX(100%);
      animation: moveleft 0.5s linear forwards;
  }

  @keyframes moveleft {
      100% {
          transform: translateX(0);
      }
  }

  .snackbar svg {
      margin: 0 20px 0 10px;
      width: 32px;
      height: 32px;
      flex-shrink: 0;
      fill: #22c55e; /* Tailwind green-500 */
      display: inline-block;
      vertical-align: middle;
  }

  .snackbar::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 5px;
      animation: anim 3s linear forwards;
  }

  @keyframes anim {
      100% {
          width: 0;
      }
  }

  .snackbar.success::after {
      background: #22c55e; /* Tailwind green-500 */
  }
  
</style>
<div 
  hx-get="/api/claims/" 
  hx-trigger="load" 
  hx-target="#claims-list" 
  hx-swap="innerHTML">
</div>
<div class="bg-white rounded-lg shadow-lg p-6 mb-6">
<div class="flex flex-wrap items-center gap-2 w-full mb-4 bg-white px-2 py-1">
  <span class="search">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 640 640"><path d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"/></svg>
  </span>
  <input
    id="claim-search"
    type="text"
    placeholder="Search claims..."
    class="w-full px-3 py-2"
    hx-get="/api/claims/"
    hx-trigger="keyup changed delay:300ms"
    hx-target="#claims-list"
    hx-include="[name='search'],[name='sort_by'],[name='discharge_date'],[name='flagged_first']"
    name="search"
  />
  <select name="sort_by" class="px-2 py-1 border rounded">
    <option value="">Clear Filter</option>
    <option value="billed_amount:asc">Billed Amount (Low to High)</option>
    <option value="billed_amount:desc">Billed Amount (High to Low)</option>
    <option value="paid_amount:asc">Paid Amount (Low to High)</option>
    <option value="paid_amount:desc">Paid Amount (High to Low)</option>
    <option value="discharge_date:asc">Discharge Date (Earliest First)</option>
    <option value="discharge_date:desc">Discharge Date (Latest First)</option>
  </select>
  <label class="flex items-center gap-1">
    <input type="checkbox" name="flagged_first" value="1" />
    Flagged
  </label>
  <button
    class="px-3 py-2 bg-blue-500 text-white rounded filter-btn"
    id="filter-button"
    hx-get="/api/claims/"
    hx-target="#claims-list"
    hx-include="[name='search'],[name='discharge_date'],[name='sort_by'],[name='flagged_first']"
    type="button"
  >
    Filter
  </button>
</div>
<div id="loading-spinner" style="display:none; text-align:center; margin-bottom:1rem;">
  <div class="spinner"></div>
</div>
<div class="snackbar-div"></div>
<style>
.spinner {
  margin: 0 auto;
  width: 32px;
  height: 32px;
  border: 4px solid #e5e7eb;
  border-top: 4px solid #2563eb;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
  .filter-btn:hover {
    background-color: #2563eb; /* Tailwind blue-600 */
    color: #fff;
    box-shadow: 0 2px 8px rgba(37,99,235,0.15);
    transition: background 0.2s, box-shadow 0.2s;
  }
</style>
<div id="claims-list"></div>
</div>
<script>

  // Snackbar JS
  const snackbarDiv = document.querySelector('.snackbar-div');
  function showSnackbar(message) {
    const snackbar = document.createElement('div');
    snackbar.classList.add('snackbar', 'success');
    snackbar.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M320 576C461.4 576 576 461.4 576 320C576 178.6 461.4 64 320 64C178.6 64 64 178.6 64 320C64 461.4 178.6 576 320 576zM404.4 276.7L324.4 404.7C320.2 411.4 313 415.6 305.1 416C297.2 416.4 289.6 412.8 284.9 406.4L236.9 342.4C228.9 331.8 231.1 316.8 241.7 308.8C252.3 300.8 267.3 303 275.3 313.6L302.3 349.6L363.7 251.3C370.7 240.1 385.5 236.6 396.8 243.7C408.1 250.8 411.5 265.5 404.4 276.8z"/></svg>' + message;
    snackbarDiv.appendChild(snackbar);

    setTimeout(() => {
        snackbar.remove();
    }, 3000);
  }

  document.body.addEventListener("click", function(e) {
    if (e.target.classList.contains("submit-button")) {
      showSnackbar('Updated Note!');
    }
  });

  // Loading/Clear Input JS
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("claim-search").value = "";
  });
  document.addEventListener("htmx:afterSwap", function(event) {
    let target = event.detail.elt.getAttribute('hx-target');
  });
  document.addEventListener("htmx:configRequest", function(event) {
  let target = event.detail.elt.getAttribute('hx-target');
  if (target === "#claims-list") {
    document.getElementById("loading-spinner").style.display = "block";
    document.getElementById("claims-list").style.display = "none";
  }
  });
  document.addEventListener("htmx:afterSwap", function(event) {
    let target = event.detail.elt.getAttribute('hx-target');
    if (target === "#claims-list") {
      document.getElementById("loading-spinner").style.display = "none";
      document.getElementById("claims-list").style.display = "block";
    }
  });
  document.addEventListener("htmx:responseError", function() {
    document.getElementById("loading-spinner").style.display = "none";
    document.getElementById("claims-list").style.display = "block";
  });
  document.addEventListener("htmx:afterRequest", function() {
    document.getElementById("loading-spinner").style.display = "none";
    document.getElementById("claims-list").style.display = "block";
  });
</script>
{% endblock %}

<!-- delay:300ms is added so each keystroke doesn't trigger a search on every keystroke, which means less api calls to api/claims -->
